<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="The dashboard for Compacter" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Not found</title>
        <link rel="stylesheet" href="/public/styles/error_pages/404.css" />
        <style>
            a#goback {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="terminal">
            <h1>Error <span class="errorcode">404</span></h1>
            <p class="output">
                The page you are looking is currently unavailable or doesn't
                exist
            </p>
            <p class="output">
                Try <a href="/">going home</a> or
                <a onclick="history.back()" id="goback">going back</a>
            </p>
            <p class="output">Good luck.</p>
        </div>
    </body>
    <script src="/public/js/error_pages/404.js" type="text/javascript"></script>
    <script>
        updateAndCheckTimes404();
    </script>
</html>
